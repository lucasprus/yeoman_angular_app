<dl class="dl-horizontal">
  <dt>Username</dt>
    <dd>{{user.username}}</dd>
  <dt>Name</dt>
    <dd>{{user.name}}</dd>
  <dt>Email</dt>
    <dd>{{user.email}}</dd>
  <dt>Password</dt>
    <dd>{{user.password}}</dd>
  <dt>Birthday</dt>
    <dd>{{user.birthday}}</dd>
  <dt>Gender</dt>
    <dd>{{user.gender}}</dd>
  <dt>Bio</dt>
    <dd>{{user.bio}}</dd>
</dl>


<button type="button" class="btn btn-default" ng-click="data.template = templates['user_edit']">Edit</button>
<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">Delete</button>
<!-- <a href="#users" class="btn btn-default" role="button">Go back</a> -->

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Delete confirmation</h4>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this user? This cannot be undone.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary btn-danger" ng-click="delete()" data-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
