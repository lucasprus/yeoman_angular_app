<dl class="dl-horizontal">
  <dt>Username</dt>
    <dd>{{user.username}}</dd>
  <dt>Name</dt>
    <dd>{{user.name}}</dd>
  <dt>Email</dt>
    <dd>{{user.email}}</dd>
  <dt>Password</dt>
    <dd>{{user.password}}</dd>
  <dt>Birthday</dt>
    <dd>{{user.birthday}}</dd>
  <dt>Gender</dt>
    <dd>{{user.gender}}</dd>
  <dt>Bio</dt>
    <dd>{{user.bio}}</dd>
</dl>


<button type="button" class="btn btn-default" ng-click="data.template = templates['user_edit']">Edit</button>
<button type="button" class="btn btn-danger" ng-click="delete()">Delete</button>
