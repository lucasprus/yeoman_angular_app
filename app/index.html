  <div ng-controller="UsersMenuController">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li ng-repeat="menuItem in menuItems" ng-class="{active: isActive(menuItem)}"><a ng-href="#{{menuItem.href}}"><span class="glyphicon glyphicon-{{menuItem.glyphicon}}"></span>{{menuItem.label}}</a></li>
        </ul>
        <h3 class="text-muted">Simple CRUD application built with Angular, Express and MongoDB</h3>
    </div>
  </div>

  <div ng-controller="AlertMessagesController">

      {{alert.message}}
    </div>
  </div>
